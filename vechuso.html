<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√© H·ªçc V·∫Ω S·ªë - Tr√≤ Ch∆°i S√°ng T·∫°o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f9ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            overflow-x: hidden;
        }
        .color-swatch {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .color-swatch.active {
            border: 4px solid #333;
            transform: scale(1.1);
        }
        .number-option {
            cursor: pointer;
            transition: all 0.2s;
            border-width: 4px;
        }
        .number-option.active {
            border-color: #ec4899;
            background-color: #fce7f3;
        }
        .dot {
            transition: background-color 0.1s ease, transform 0.2s;
            pointer-events: none;
            position: absolute;
            transform: translate(-50%, -50%); /* CƒÉn gi·ªØa ch·∫•m t·∫°i t·ªça ƒë·ªô */
        }
        .dot.active {
            transform: translate(-50%, -50%) scale(1.8);
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        /* ·∫®n thanh cu·ªôn nh∆∞ng v·∫´n cho ph√©p cu·ªôn ngang */
        .number-list::-webkit-scrollbar {
            display: none;
        }
        .number-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #drawing-area {
            position: relative;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            max-width: 300px; /* Gi·ªõi h·∫°n ƒë·ªô r·ªông ƒë·ªÉ s·ªë kh√¥ng b·ªã qu√° b√® */
            max-height: 400px;
            aspect-ratio: 3/4;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-2 md:p-4">

    <!-- Header -->
    <header class="text-center mb-4 md:mb-6">
        <h1 class="text-2xl md:text-4xl font-bold text-pink-500 drop-shadow-md">üî¢ B√© H·ªçc V·∫Ω S·ªë üî¢</h1>
    </header>

    <!-- Number Selector -->
    <div class="number-list flex gap-3 mb-4 overflow-x-auto pb-2 w-full max-w-4xl px-2">
        <!-- JS t·∫°o danh s√°ch t·ª´ 1-9 -->
    </div>

    <!-- Main Area -->
    <div class="w-full max-w-4xl bg-white rounded-2xl md:rounded-3xl shadow-xl p-3 md:p-6 flex flex-col md:flex-row gap-4 md:gap-8 items-center border-4 md:border-8 border-yellow-300">
        
        <!-- Palette -->
        <div class="flex md:flex-col flex-wrap justify-center gap-2 w-full md:w-32 order-2 md:order-1">
            <div id="palette" class="grid grid-cols-8 md:grid-cols-2 gap-1.5 md:gap-2"></div>
            <button id="resetBtn" class="w-full md:mt-4 bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg transition text-xs uppercase">
                V·∫Ω L·∫°i üîÑ
            </button>
        </div>

        <!-- Canvas Area -->
        <div id="canvas-container" class="relative flex-1 flex justify-center items-center bg-gray-50 rounded-xl border-2 md:border-4 border-dashed border-blue-200 p-2 w-full min-h-[350px] md:h-[450px] order-1 md:order-2">
            <div id="drawing-area" class="bg-white rounded-lg shadow-inner">
                <!-- Ch·∫•m m·ªù s·∫Ω ƒë∆∞·ª£c render t·∫°i ƒë√¢y -->
            </div>
        </div>
    </div>

    <div id="message" class="mt-4 text-lg md:text-xl font-bold text-purple-600 opacity-0 transition-opacity duration-500">
        B√© v·∫Ω s·ªë tuy·ªát qu√°! üéâ
    </div>

    <!-- N√∫t quay v·ªÅ trang ch·ªß -->
    <a href="index.html" class="mt-4 text-blue-500 font-bold underline">‚óÄ Quay v·ªÅ trang ch·ªß</a>

    <script>
        const colors = [
            '#FF0000', '#FF7F00', '#FFD700', '#22C55E', 
            '#3B82F6', '#6366F1', '#A855F7', '#EC4899',
            '#F43F5E', '#06B6D4', '#854D0E', '#10B981',
            '#64748B', '#000000', '#FF9F66', '#FFB6C1'
        ];

        let selectedColor = colors[0];
        let currentNumber = 1;
        let isDrawing = false;
        
        // T·ªça ƒë·ªô g·ªëc d·ª±a tr√™n khung 300x400
        const numberCurves = {
            1: [[120, 110, 135, 80, 150, 60], [150, 60, 150, 210, 150, 360]],
            2: [[100, 120, 150, 30, 200, 120], [200, 120, 180, 250, 100, 360], [100, 360, 150, 360, 200, 360]],
            3: [[100, 90, 150, 40, 200, 90], [200, 90, 180, 180, 140, 180], [140, 180, 220, 180, 220, 270], [220, 270, 180, 360, 100, 320]],
            4: [[180, 360, 180, 210, 180, 60], [180, 60, 130, 150, 80, 240], [80, 240, 155, 240, 230, 240]],
            5: [[210, 70, 160, 70, 110, 70], [110, 70, 105, 125, 100, 180], [100, 180, 220, 160, 210, 280], [210, 280, 180, 360, 90, 320]],
            6: [[180, 70, 120, 100, 100, 180], [100, 180, 80, 340, 150, 350], [150, 350, 220, 340, 210, 250], [210, 250, 200, 170, 110, 185]],
            7: [[90, 80, 150, 80, 210, 80], [210, 80, 165, 220, 120, 360]],
            8: [[150, 180, 80, 150, 150, 60], [150, 60, 220, 150, 150, 180], [150, 180, 80, 210, 150, 350], [150, 350, 220, 210, 150, 180]],
            9: [[150, 210, 220, 210, 210, 120], [210, 120, 200, 40, 120, 60], [120, 60, 80, 110, 150, 210], [150, 210, 180, 260, 160, 360], [160, 360, 140, 365, 110, 350]]
        };

        const paletteEl = document.getElementById('palette');
        const numberListEl = document.querySelector('.number-list');
        const drawingArea = document.getElementById('drawing-area');
        const messageEl = document.getElementById('message');

        function initPalette() {
            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = `color-swatch w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-white shadow-md ${index === 0 ? 'active' : ''}`;
                swatch.style.backgroundColor = color;
                swatch.onclick = () => {
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    selectedColor = color;
                };
                paletteEl.appendChild(swatch);
            });
        }

        function initNumbers() {
            for (let i = 1; i <= 9; i++) {
                const opt = document.createElement('div');
                opt.className = `number-option flex flex-col items-center p-2 md:p-3 rounded-xl bg-white min-w-[60px] md:min-w-[80px] shadow-sm ${i === 1 ? 'active' : ''}`;
                opt.id = `num-opt-${i}`;
                opt.innerHTML = `<span class="text-2xl md:text-3xl font-bold text-gray-700">${i}</span>`;
                opt.onclick = () => switchNumber(i);
                numberListEl.appendChild(opt);
            }
        }

        function switchNumber(num) {
            currentNumber = num;
            document.querySelectorAll('.number-option').forEach(el => el.classList.remove('active'));
            document.getElementById(`num-opt-${num}`).classList.add('active');
            renderDots();
            messageEl.style.opacity = '0';
        }

        function getQuadraticBezierXYatT(startPt, controlPt, endPt, T) {
            const x = Math.pow(1 - T, 2) * startPt.x + 2 * (1 - T) * T * controlPt.x + Math.pow(T, 2) * endPt.x;
            const y = Math.pow(1 - T, 2) * startPt.y + 2 * (1 - T) * T * controlPt.y + Math.pow(T, 2) * endPt.y;
            return { x: x, y: y };
        }

        function renderDots() {
            drawingArea.innerHTML = '';
            const curves = numberCurves[currentNumber];
            
            // L·∫•y k√≠ch th∆∞·ªõc th·ª±c t·∫ø c·ªßa drawingArea ƒë·ªÉ t√≠nh t·ª∑ l·ªá
            const rect = drawingArea.getBoundingClientRect();
            const scaleX = rect.width / 300;
            const scaleY = rect.height / 400;

            curves.forEach(curve => {
                const start = { x: curve[0] * scaleX, y: curve[1] * scaleY };
                const control = { x: curve[2] * scaleX, y: curve[3] * scaleY };
                const end = { x: curve[4] * scaleX, y: curve[5] * scaleY };
                
                const steps = 25; 
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const pos = getQuadraticBezierXYatT(start, control, end, t);
                    
                    const dot = document.createElement('div');
                    dot.className = 'dot w-1.5 h-1.5 md:w-2 md:h-2 rounded-full bg-gray-100 border border-gray-50';
                    dot.style.left = `${pos.x}px`;
                    dot.style.top = `${pos.y}px`;
                    dot.dataset.filled = "false";
                    drawingArea.appendChild(dot);
                }
            });
        }

        function handleInput(e) {
            if (!isDrawing) return;
            
            const rect = drawingArea.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const x = clientX - rect.left;
            const y = clientY - rect.top;

            // B√°n k√≠nh va ch·∫°m linh ho·∫°t theo k√≠ch th∆∞·ªõc m√†n h√¨nh
            const hitRadius = rect.width < 400 ? 15 : 20;

            const dots = document.querySelectorAll('.dot[data-filled="false"]');
            dots.forEach(dot => {
                const dotX = parseFloat(dot.style.left);
                const dotY = parseFloat(dot.style.top);

                const dist = Math.sqrt(Math.pow(x - dotX, 2) + Math.pow(y - dotY, 2));
                
                if (dist < hitRadius) {
                    dot.style.backgroundColor = selectedColor;
                    dot.style.borderColor = 'transparent';
                    dot.classList.add('active');
                    dot.dataset.filled = "true";
                    checkWin();
                }
            });
        }

        function checkWin() {
            const unfilled = document.querySelector('.dot[data-filled="false"]');
            if (!unfilled) {
                messageEl.style.opacity = '1';
            }
        }

        // Kh·ªüi t·∫°o v√† x·ª≠ l√Ω Resize
        window.addEventListener('load', () => {
            initPalette();
            initNumbers();
            switchNumber(1);
        });

        window.addEventListener('resize', () => {
            switchNumber(currentNumber); // V·∫Ω l·∫°i c√°c ch·∫•m khi xoay m√†n h√¨nh ho·∫∑c ƒë·ªïi k√≠ch th∆∞·ªõc
        });

        // Event Listeners
        window.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchstart', (e) => {
            isDrawing = true;
            handleInput(e);
        });
        window.addEventListener('touchend', () => isDrawing = false);

        drawingArea.addEventListener('mousemove', handleInput);
        drawingArea.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            handleInput(e);
        }, { passive: false });

        document.getElementById('resetBtn').onclick = () => {
            renderDots();
            messageEl.style.opacity = '0';
        };
    </script>
</body>
</html>
